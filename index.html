<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO-CODE</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
        
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
        
.login-container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    padding: 40px;
}
        
.logo {
    text-align: center;
    margin-bottom: 30px;
}
        
.logo h1 {
    color: #333;
    font-size: 28px;
    font-weight: 600;
}
        
.input-group {
    margin-bottom: 20px;
}
        
.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
}
        
.input-group input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
}
        
.input-group input:focus {
    outline: none;
    border-color: #667eea;
}
        
.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    font-size: 14px;
}
        
.remember-forgot label {
    display: flex;
    align-items: center;
    color: #555;
    cursor: pointer;
}
        
.remember-forgot input {
    margin-right: 5px;
}
        
.remember-forgot a {
    color: #667eea;
    text-decoration: none;
}
        
.remember-forgot a:hover {
    text-decoration: underline;
}
        
.login-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
}
        
.login-btn:hover {
    transform: translateY(-2px);
}
        
.register-link {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 14px;
}
        
.register-link a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
}
        
.register-link a:hover {
    text-decoration: underline;
}
        
.error-message {
    color: #e74c3c;
    background: #fdf0ef;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    display: none;
    text-align: center;
    border: 1px solid #fadbd8;
}
        
@media (max-width: 480px) {
    .login-container {
        padding: 30px 20px;
    }
}       
    </style>
</head>

<body>
    <script src="js/app.js"></script>
    
    <div class="login-container">
        <div class="logo">
            <h1>Вход в систему</h1>
        </div>
        
        <div class="error-message" id="errorMessage">
            Неправильный email или пароль
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите ваш email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите ваш пароль" required>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="remember">
                    Запомнить меня
                </label>
                <a href="#" id="forgotPassword">Забыли пароль?</a>
            </div>
            
            <button type="submit" class="login-btn" onclick="window.location.href='main.html'">Войти</button>
        </form>
        
        <div class="register-link">
            Нет аккаунта? <a href="#" id="registerLink">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
