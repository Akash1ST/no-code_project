<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Telegram App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1 id="app-title">Telegram Mini App</h1>
            <div id="user-info"></div>
        </header>
        
        <main class="main-content">
            <button id="main-btn" class="tg-button">Нажми меня!</button>
            <div id="output" class="output-box"></div>
            
            <div class="features">
                <button class="feature-btn" data-action="theme">Изменить тему</button>
                <button class="feature-btn" data-action="haptic">Вибрация</button>
                <button class="feature-btn" data-action="share">Поделиться</button>
            </div>
            
            <div class="user-data">
                <h3>Ваши данные из Telegram:</h3>
                <pre id="user-data"></pre>
            </div>
        </main>
        
        <footer class="footer">
            <button id="close-btn" class="close-btn">Закрыть</button>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
